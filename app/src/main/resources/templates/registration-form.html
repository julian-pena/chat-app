<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Register</title>
</head>
<body>
<div class="container mt-5">
    <h2>Register</h2>
    <form th:action="@{/auth/register}" th:object="${userRegistrationDTO}" method="post">

        <!-- Username input -->
        <div class="form-outline mb-4">
            <label class="form-label" for="username">Username</label>
            <input type="text" id="username" th:field="*{username}" class="form-control" placeholder="Enter your username" />
            <div th:if="${#fields.hasErrors('username')}" class="text-danger">
                <p th:errors="*{username}"></p>
            </div>
        </div>

        <div th:if="${usernameError}" class="alert alert-danger">
            <p th:text="${usernameError}"></p>
        </div>

        <!-- Password input -->
        <div class="form-outline mb-4">
            <label class="form-label" for="password">Password</label>
            <input type="password" id="password" th:field="*{password}" class="form-control" placeholder="Enter your password" />
            <div th:if="${#fields.hasErrors('password')}" class="text-danger">
                <p th:errors="*{password}"></p>
            </div>
        </div>

        <!-- Role dropdown -->
        <div class="form-outline mb-4">
            <label class="form-label" for="role">Role</label>
            <select id="role" th:field="*{role}" class="form-select">
                <option value="" disabled selected>Select a role</option>
                <option value="USER">User</option>
                <option value="ADMIN">Admin</option>
            </select>
            <div th:if="${#fields.hasErrors('role')}" class="text-danger">
                <p th:errors="*{role}"></p>
            </div>
        </div>

        <!-- Submit button -->
        <button type="submit" class="btn btn-primary btn-block mb-4">Register</button>
    </form>

    <!-- Login button -->
    <div class="text-center">
        <p>Already have an account?
            <a th:href="@{/auth/login}" class="btn btn-secondary">Login</a>
        </p>
    </div>
</div>
</body>
</html>
